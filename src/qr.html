<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan</title>
</head>
<body class="container-fluid">

<h1>Scan with your iPad</h1>
<div style="width: 100%; text-align: center" id="qrcode"></div>

<script src="../node_modules/qrcode-generator/qrcode.js"></script>


<script>
    window.jQuery = window.$ = require('jquery');
</script>

<script>
    const queryString = require('query-string');
    const parsed = queryString.parse(global.location.search);
    console.log("qr.html: " , global.location.search, parsed);

    const typeNumber = 0;
    const errorCorrectionLevel = 'L';
    const qr = qrcode(typeNumber, errorCorrectionLevel);
    qr.addData(JSON.stringify(parsed));
    qr.make();
    const cellSize = 5;
    const margin = 10;

    $('#qrcode').html(qr.createImgTag(cellSize, margin));

</script>
</body>
</html>
