<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Easy Display</title>
  </head>
  <body>
    <h1>Easy Display</h1>

    <br/>
    <form>
      <label for="url_input">URL:</label>
      <input type="text" id="url_input" name="url_name" value="https://stackoverflow.com/questions/26326296/changing-text-of-uibutton-programmatically-swift" size="80"/>
      <a href="javascript:void(0)" onclick="openUrl();">Open URL</a>
    </form>
    <br/>
    <form>
      <label for="javascript_textarea">URL:</label>
      <textarea rows="4" cols="50" id="javascript_textarea" name="javascript_name">
$("body > header > div > div > a.-logo.js-gps-track").remove()
      </textarea>
      <a href="javascript:void(0)" onclick="evaluateJavascript();">Evaluate Javascript</a>
    </form>

    <br/>
    <a href="javascript:void(0)" onclick="doScroll();">Scroll</a>
    <br/>
    <a href="javascript:void(0)" onclick="connect();">Connect</a>
    <br/>
    <a href="javascript:void(0)" onclick="sendMessage();">Send Message</a>
    <br/>

    <div id="about">
      Node.js <script>document.write(process.versions.node)</script>,
      Chromium <script>document.write(process.versions.chrome)</script>,
      Electron <script>document.write(process.versions.electron)</script>
    </div>

  </body>

  <script>
    // You can also require other files to run in this process


    const renderer = require('./dist/renderer.js');
    const connect = () => {
        // renderer.doit();
        renderer.connectSocket();

    };

    const evaluateJavascript = () => {
        const js = document.getElementById("javascript_textarea").value;
        renderer.evaluateJavaScript(js);
    };
    const sendMessage = () => {
        renderer.sendMessage();
    };

    const openUrl = () => {
      const url = document.getElementById("url_input").value;
      renderer.openUrl(url);
    };

    const doScroll = () => {
      renderer.scroll();
    }

  </script>
</html>
