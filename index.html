<!DOCTYPE html>
<!-- https://github.com/shaack/electron-bootstrap-starter/blob/master/index.html -->
<html>
  <head>
    <meta charset="UTF-8">
    <title>Easy Display</title>
    <link rel="stylesheet" href="./assets/style/style.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css"/>

  </head>
  <body class="container">

  <div id="alert" class="alert" role="alert"></div>

    <div class="address-bar-container">
        <input onchange="detectEnter()" type="text" id="url-input" class="form-control" placeholder="enter the address http:// ..." name="url_name" value="" size="80"/>
        <button onclick="openUrl()" type="submit" class="btn btn-outline-primary">Go</button>
    </div>




    <br/>
    <div class="middle-container">
        <div class="arrows-container">
            <div class="arrows-container-line-1-item">
                <a class="fa fa-arrow-up" href="javascript:void(0)" onclick="doScroll(0);"></a>
            </div>
            <div class="arrows-container-line-2-items">
                <a class="fa fa-arrow-left" href="javascript:void(0)" onclick="doScroll(270);"></a>
                <a class="fa fa-arrow-right" href="javascript:void(0)" onclick="doScroll(90);"></a>
            </div>
            <div class="arrows-container-line-1-item">
                <a class="fa fa-arrow-down" href="javascript:void(0)" onclick="doScroll(180);"></a>
            </div>
        </div>
        <div class="">
            <div class="">
                <button onclick="renderer.reload()" type="submit" class="btn btn-sm btn-outline-primary fas fa-redo-alt button-action"><p class="d-inline font-weight-light"> Reload</p></button>
            </div>
            <div class="">
                <button onclick="renderer.openExecJs()" type="submit" class="btn btn-sm btn-outline-primary fab fa-js button-action"><p class="d-inline font-weight-light"> Exec JS</p></button>
            </div>
        </div>

    </div>

    <div class="fixed-bottom">
        <div class="float-right ">
            <a class="fa fa-info" href="javascript:void(0)" onclick="doAbout();"><span class="button-text"></span></a>
            <a class="fab fa-osi" href="javascript:void(0)" onclick="doThirdPary();"><span class="button-text"></span></a>
        </div>
    </div>


  </body>

  <script>
      window.jQuery = window.$ = require('jquery');
  </script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

  <script>

    const renderer = require('./dist/renderer');

    renderer.bindHtmlElementToConnectionStatus($("#alert")[0]);

    renderer.createNewConnection();

    const openUrl = () => {
      console.log("index.html openUrl ...");
      const url = $("#url-input").val();
      renderer.openUrl(url);
    };

    const doScroll = (degree) => {
      renderer.scroll(degree);
    };

    const doAbout = () => {
        renderer.about();
    };

    const doThirdPary = () => {
        renderer.thirdPartyLicense();
    };

   const detectEnter = () => {
       openUrl();
   };


  </script>
</html>
