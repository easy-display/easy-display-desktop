<!DOCTYPE html>
<!-- https://github.com/shaack/electron-bootstrap-starter/blob/master/index.html -->
<html>
  <head>
    <meta charset="UTF-8">
    <title>Easy Display</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css"/>
    <link rel="stylesheet" href="./assets/style/style.css"/>
  </head>
  <body>
    <h1>Easy Display</h1>
    <div id="qrcode"></div>
    <br/>
    <form>
      <label for="url_input">URL:</label>
      <input type="text" id="url_input" name="url_name" value="https://stackoverflow.com/questions/26326296/changing-text-of-uibutton-programmatically-swift" size="80"/>
      <a href="javascript:void(0)" onclick="openUrl();">Open URL</a>
    </form>
    <br/>
    <form>
      <label for="javascript_textarea">URL:</label>
      <textarea rows="4" cols="50" id="javascript_textarea" name="javascript_name">
$("body > header > div > div > a.-logo.js-gps-track").remove()
      </textarea>
      <a href="javascript:void(0)" onclick="evaluateJavascript();">Evaluate Javascript</a>
    </form>

    <br/>
    <div class="arrows-container">
        <div class="arrows-container-line">
            <a class="fa fa-arrow-alt-circle-up" href="javascript:void(0)" onclick="doScroll();"></a>
        </div>
        <div class="arrows-container-line">
            <a class="fa fa-arrow-alt-circle-left" href="javascript:void(0)" onclick="doScroll();"></a>
            <a class="fa fa-arrow-alt-circle-right" href="javascript:void(0)" onclick="doScroll();"></a>
        </div>
        <div class="arrows-container-line">
            <a class="fa fa-arrow-alt-circle-down" href="javascript:void(0)" onclick="doScroll();"></a>
        </div>
    </div>

    <a href="javascript:void(0)" onclick="connect();">Connect</a>
    <br/>
    <a href="javascript:void(0)" onclick="sendMessage();">Send Message</a>
    <br/>



    <div id="about">
      Node.js <script>document.write(process.versions.node)</script>,
      Chromium <script>document.write(process.versions.chrome)</script>,
      Electron <script>document.write(process.versions.electron)</script>
    </div>

  </body>

  <script>
      window.jQuery = window.$ = require('jquery');
  </script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="./node_modules/qrcode-generator/qrcode.js"></script>

  <script>
    // You can also require other files to run in this process



    const renderer = require('./dist/renderer.js');

    renderer.createNewConnection();

    const evaluateJavascript = () => {
        const js = document.getElementById("javascript_textarea").value;
        renderer.evaluateJavaScript(js);
    };
    const sendMessage = () => {
        renderer.sendMessage();
    };

    const openUrl = () => {
      const url = document.getElementById("url_input").value;
      renderer.openUrl(url);
    };

    const doScroll = () => {
      renderer.scroll();
    };


    var typeNumber = 4;
    var errorCorrectionLevel = 'L';
    var qr = qrcode(typeNumber, errorCorrectionLevel);
    qr.addData('Hi!');
    qr.make();

    $('#qrcode').html(qr.createImgTag());

  </script>
</html>
