<!DOCTYPE html>
<!-- https://github.com/shaack/electron-bootstrap-starter/blob/master/index.html -->
<html>
  <head>
    <meta charset="UTF-8">
    <title>Easy Display</title>
    <link rel="stylesheet" href="./assets/style/style.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css"/>

  </head>
  <body class="container">

  <div id="alert" class="alert" role="alert"></div>

    <div class="address-bar-container">
        <input type="text" id="url_input" class="form-control" placeholder="enter the address http:// ..." name="url_name" value="" size="80"/>
        <button onclick="openUrl()" type="submit" class="btn btn-outline-primary">Go</button>
    </div>

      <a href="javascript:void(0)" onclick="renderer.reload();">Reload</a>
      <a href="javascript:void(0)" onclick="renderer.openExecJs();">Exec</a>

    <br/>
    <div class="arrows-container">
        <div class="arrows-container-line-1-item">
            <a class="fa fa-arrow-up" href="javascript:void(0)" onclick="doScroll(0);"></a>
        </div>
        <div class="arrows-container-line-2-items">
            <a class="fa fa-arrow-left" href="javascript:void(0)" onclick="doScroll(270);"></a>
            <a class="fa fa-arrow-right" href="javascript:void(0)" onclick="doScroll(90);"></a>
        </div>
        <div class="arrows-container-line-1-item">
            <a class="fa fa-arrow-down" href="javascript:void(0)" onclick="doScroll(180);"></a>
        </div>
    </div>

    <br/>
    <a href="javascript:void(0)" onclick="doAbout();">About</a>
    <br/>

  </body>

  <script>
      window.jQuery = window.$ = require('jquery');
  </script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

  <script>

    const renderer = require('./dist/renderer');

    renderer.bindHtmlElementToConnectionStatus($("#alert")[0]);

    renderer.createNewConnection();

    const openUrl = () => {
      // const url = document.getElementById("url_input").value;
      const url = $("#url_input").val();
      renderer.openUrl(url);
    };

    const doScroll = (degree) => {
      renderer.scroll(degree);
    };

    const doAbout = () => {
        renderer.about();
    };

    $("#url-form").submit(function() {
        openUrl();
        return false;
    });


  </script>
</html>
